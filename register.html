<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Учет МТБ Колледжа</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #22c55e; width: 100%; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl card-shadow w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-plus text-purple-600 text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Регистрация</h1>
            <p class="text-gray-500 mt-2">Создайте аккаунт для доступа к системе</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <div id="successMsg" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-purple-500"></i>Логин *
                </label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="50"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="Придумайте логин (мин. 3 символа)">
                <p id="usernameHint" class="text-xs text-gray-400 mt-1"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-id-card mr-2 text-purple-500"></i>ФИО *
                </label>
                <input type="text" id="full_name" name="full_name" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="Иванов Иван Иванович">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-purple-500"></i>Email
                </label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="example@college.ru">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-500"></i>Пароль *
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Минимум 6 символов">
                    <button type="button" onclick="togglePassword('password', 'eyeIcon1')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="eyeIcon1"></i>
                    </button>
                </div>
                <div class="mt-2">
                    <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="strengthText" class="text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-500"></i>Подтвердите пароль *
                </label>
                <div class="relative">
                    <input type="password" id="password_confirm" name="password_confirm" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Повторите пароль">
                    <button type="button" onclick="togglePassword('password_confirm', 'eyeIcon2')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="eyeIcon2"></i>
                    </button>
                </div>
                <p id="confirmHint" class="text-xs mt-1"></p>
            </div>

            <div class="flex items-start">
                <input type="checkbox" id="agree" required
                    class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500 mt-1">
                <label for="agree" class="ml-2 text-sm text-gray-600">
                    Я согласен с <a href="#" class="text-purple-600 hover:underline">правилами использования</a> системы
                </label>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <i class="fas fa-user-plus mr-2"></i>
                <span>Зарегистрироваться</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Уже есть аккаунт? 
                <a href="login.html" class="text-purple-600 hover:text-purple-700 font-semibold">Войти</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const pwd = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            document.getElementById('errorText').textContent = msg;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            document.getElementById('successText').textContent = msg;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Регистрация...';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Зарегистрироваться';
            }
        }

        // Проверка силы пароля
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');

            if (password.length === 0) {
                bar.style.width = '0%';
                bar.className = 'h-full transition-all duration-300';
                text.textContent = '';
            } else if (strength <= 2) {
                bar.style.width = '33%';
                bar.className = 'h-full transition-all duration-300 bg-red-500';
                text.textContent = 'Слабый пароль';
                text.className = 'text-xs mt-1 text-red-500';
            } else if (strength <= 3) {
                bar.style.width = '66%';
                bar.className = 'h-full transition-all duration-300 bg-yellow-500';
                text.textContent = 'Средний пароль';
                text.className = 'text-xs mt-1 text-yellow-600';
            } else {
                bar.style.width = '100%';
                bar.className = 'h-full transition-all duration-300 bg-green-500';
                text.textContent = 'Надежный пароль';
                text.className = 'text-xs mt-1 text-green-600';
            }
        });

        // Проверка совпадения паролей
        document.getElementById('password_confirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            const hint = document.getElementById('confirmHint');

            if (confirm.length === 0) {
                hint.textContent = '';
            } else if (password === confirm) {
                hint.textContent = '✓ Пароли совпадают';
                hint.className = 'text-xs mt-1 text-green-600';
            } else {
                hint.textContent = '✗ Пароли не совпадают';
                hint.className = 'text-xs mt-1 text-red-500';
            }
        });

        // Проверка доступности логина
        let usernameTimeout;
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value.trim();
            const hint = document.getElementById('usernameHint');

            clearTimeout(usernameTimeout);

            if (username.length < 3) {
                hint.textContent = '';
                return;
            }

            hint.textContent = 'Проверка...';
            hint.className = 'text-xs text-gray-400 mt-1';

            usernameTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`api/auth.php?action=check_username&username=${encodeURIComponent(username)}`);
                    const data = await response.json();

                    if (data.available) {
                        hint.textContent = '✓ Логин доступен';
                        hint.className = 'text-xs mt-1 text-green-600';
                    } else {
                        hint.textContent = '✗ Логин уже занят';
                        hint.className = 'text-xs mt-1 text-red-500';
                    }
                } catch (e) {
                    hint.textContent = '';
                }
            }, 500);
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const full_name = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;

            // Валидация
            if (username.length < 3) {
                showError('Логин должен быть не менее 3 символов');
                return;
            }

            if (!full_name) {
                showError('Введите ФИО');
                return;
            }

            if (password.length < 6) {
                showError('Пароль должен быть не менее 6 символов');
                return;
            }

            if (password !== password_confirm) {
                showError('Пароли не совпадают');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('api/auth.php?action=register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, full_name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Регистрация успешна! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Ошибка регистрации');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Ошибка подключения к серверу');
            }

            setLoading(false);
        });

        // Проверяем, авторизован ли уже пользователь
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
